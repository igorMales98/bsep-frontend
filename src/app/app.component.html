<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <title>Certificates</title>
  <style>
    nav .navbar-nav li a {
      color: white !important;
    }

    nav .navbar-brand {
      color: white !important;
    }
  </style>
</head>
<body style="height: 100%;">
<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand ml-3" routerLink="/home">Certificate Issuing System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse navbar-responsive-collapse ">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" *ngIf="checkLoggedIn()">
          <a class="nav-link" routerLink="/issueCertificate">
            <fa-icon [icon]="faCertificate" class="mr-1"></fa-icon>
            Issue certificates</a>
        </li>

        <li class="nav-item active" *ngIf="checkLoggedIn()">
          <a class="nav-link" routerLink="/allCertificates">
            <fa-icon [icon]="faList" class="mr-1"></fa-icon>
            All Issued Certificates</a>
        </li>
      </ul>

      <ul class="navbar-nav mr-0">



        <li class="nav-item active" *ngIf="!checkLoggedIn()">
          <a class="nav-link" routerLink="/login">
            <fa-icon [icon]="faLogin" class="mr-1"></fa-icon>
            Login</a>
        </li>

        <li class="nav-item active" *ngIf="checkLoggedIn()" (click)="logout()">
          <a class="nav-link" routerLink="/">
            <fa-icon [icon]="faLogout" class="mr-1"></fa-icon>
            Logout</a>
        </li>
      </ul>

    </div>
  </nav>
</div>
</body>
</html>
<router-outlet></router-outlet>
